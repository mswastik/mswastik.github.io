<div class="container-fluid">
	<div class="row-fluid">
	<div class="col-md-12">
			<div class="col-md-5" id="bar2"><h1>Category Wise Split</h1></div>
			<div class="col-md-7">
				<div class="row-fluid">
					<div class="col-md-7" id="bar"><h1>Expense</h1></div>
				<div class="row-fluid">
					<div class="col-md-7" id="bar3"><h1>Description</h1></div>	
				</div></div></div></div>
		</div>
	</div>
<script>
	var parseDate = d3.time.format("%d-%m-%Y").parse;
	var data=d3.csv("data/expense.csv", function(error, data){
		data.forEach(function(d) {
		d.date=parseDate(d.Date);
		d.amt=d3.round(d.Amount);
	});
	var ndx=crossfilter(data);
	var all = ndx.groupAll();
	var timeDim = ndx.dimension(function(d){return d.date;});
	var amt = timeDim.group().reduceSum(dc.pluck('Amount'));
	//Barchart of Proposed Investment
	var invbarchart = dc.barChart("#bar");
	var minDate = timeDim.bottom(1)[0].date;
	var maxDate = timeDim.top(1)[0].date;
	invbarchart.xUnits(function(){return 9;}); //manually setting bar width
	invbarchart
	.width(550).height(270)
	.dimension(timeDim)
	.group(amt)
	.elasticY(true)
	.x(d3.time.scale().domain([minDate,maxDate]))
	.margins({top: 10, left: 80, right: 20, bottom: 60})
	.renderlet(function (chart) {
		            chart.selectAll("g.x text")
	                    .attr('dx', '-30')
	                    .attr('dy', '-1')
	                    .attr('transform', "rotate(-50)");
	               });
	//Rowchart of Statewise split
	var stateDim = ndx.dimension(function(d){return d.Description;});
	var stat_tot = stateDim.group().reduceSum(function(d) { return d.amt; });
	var statebar = dc.rowChart("#bar2");
	statebar
	.margins({ top: 10, left: 10, right: 10, bottom: 70})
	.width(490).height(600)
	.dimension(stateDim)
	.transitionDuration(500)
	.group(stat_tot)
	.elasticX(true)
	.ordering(function(d){return -d.value;})
	.turnOnControls()
	.colors('purple')
	.legend(dc.legend().x(960).y(120).gap(15))
	.colorAccessor(function (d) {
            return d.value;
        });	
	//Barchart of yearly Nos
	var gdpbarchart = dc.pieChart("#bar3");
	var sectorDim = ndx.dimension(function(d){return d.Category;});
	var nos = sectorDim.group().reduceSum(dc.pluck('Amount'));
	gdpbarchart
	.width(650).height(270)
	.dimension(sectorDim)
	.group(nos)
	.innerRadius(30)
  	.legend(dc.legend().x(1020).y(10).gap(15))
	.label(function(d) {
		 return d3.round((d.value / d3.sum(nos.all(), function(d){ return d.value;}))*100)+"%";})
	.renderLabel(true)
	.turnOnControls();
	
	dc.renderAll();
});
</script>
